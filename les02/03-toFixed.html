<script type="text/javascript">
	

	let getal1= 3.1415;
	document.write(`Het eerste getal is ${getal1}. Het type is ${typeof getal1}`);
	document.write(`<p> Het eerste getal is ${getal1.toFixed(2)}. Het type is ${typeof getal1.toFixed(2)}</p>`);

	// toFixed om te bepalen hoeveel cijfers na de komma.
	document.write(`<p> ${getal1.toFixed(2)} + 10 = ${parseFloat(getal1.toFixed(2)) + 10} </p>`);



</script>
