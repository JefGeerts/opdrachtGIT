<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	//substring toont een geselecteerd deel

	let	tekstvariabele = "0123456789";
	document.write(`De substring(4,9) van "${tekstvariabele}" geeft: "${tekstvariabele.substring(4,9)}"`);

	let nieuwevariabele = tekstvariabele.substring(6,8);
	document.write(`<p>De nieuwe variabele is: "${nieuwevariabele}"</p>`);

</script>
</body>
</html>
