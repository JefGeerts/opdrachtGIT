<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	//diameter
	let diameter = prompt ('wat is de diameter?');
	document.write(`<p>de diameter is: ${diameter}</p>`);
	//straal
	let straal = diameter/2;
	//omtrek
	let omtrek = straal*3.14*2;
	document.write(`<p>de omtrek is: ${omtrek.toFixed(2)}</p>`);
	//oppervlakte
	let oppervlakte = 3.14*straal*straal;
	document.write(`<p>de oppervlakte is: ${oppervlakte.toFixed(2)}</p>`);

</script>
</body>
</html>
