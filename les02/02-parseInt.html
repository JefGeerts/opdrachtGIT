<body>

<script>
	
	let getal1 = prompt("wat is getal1?");
	console.log(typeof getal1);

	// de typeof van een prompt is altijd een string ookal geef je een nummer in.
	let getal2 = prompt("wat is getal2?")

	// opletten hoofletter bij Int of Float!
	let totaal = parseFloat(getal1) + parseFloat(getal2);
	document.write(`${getal1} en ${getal2} opgeteld is ${totaal}`);

</script>
