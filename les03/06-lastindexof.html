<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lastindexof</title>
</head>
<body>
	<script>
		
  	let tekst = "Fred Flintstone was de dansleraar van Fred Astaire";
 	let locatie = tekst.lastIndexOf("Fred");
 	document.write(`<p>Het laatste voorkomen van Fred in : "${tekst}" is : ${locatie}`);



	</script>
</body>
</html>
